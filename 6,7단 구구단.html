<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    출력할 단수:
    <input type="text" value="원하는 단을 입력하세요." id="gogodan">
    <input type="button" value="출력하기" onclick="myFunction()" id="btn">

<script>
    document.getElementById("btn").addEventListener("click", myFunction); 
function myFunction(){
    var strN = document.getElementById("gogodan").value;
    var n = Number(strN);
    document.write("<h2>구구단" + n + "단</h2>");
    for (var i = 1; i <=9 ; i++){
        document.write(n + " X " + i +" = " + n * i + "<br>");
     }
} 
</script>

</body>
</html>
