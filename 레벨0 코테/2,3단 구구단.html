<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 구구단 2단 출력
    2 * 1 = 2
    2 * 2 = 4
    2 * 9 = 18 -->
    <h1>구구단 2단 출력</h1>
    <script>
       for(var i= 1; i<=9 ; i++){
           console.log( 2 * i );
           document.write(2 + "x" + i + "=" + 2*i + "<br>");
      }
    </script>

    <h1>구구단 3단 출력</h1>
    <script>
       for(var i=1; i<=9; i++){
            console.log(3*i);
           document.write(3 + "x" + i + "=" + 3*i + "<br>");
        }
    </script>
    <h1>구구단 같이 출력</h1>
    <script>
        for(var m=2; m<=9; m++){
            for(var i=1; i<=9; i++){
                console.log( m * i );               
                document.write(m + "x" + i + "=" + m * i + "<br>");
                if(i==9){document.write("<br>")};
            }
        }
    </script>
</body>
</html>
