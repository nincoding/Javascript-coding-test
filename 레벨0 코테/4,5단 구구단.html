<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력받은 단 출력하는 구구단</h1>
    <script>
        var input = Number(prompt("원하는 단을 입력해주세요."));
        document.write("<h1>" + input + " 단 </h1>")
        for(var i=1; i<=9; i++){
           
            console.log(input * i)
           
            document.write(input + " X " + i + " = " + input * i + "<br>")
        }
    </script>
</body>
</html>
