<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <h1>Loop & Array</h1>
<script>
  var 동료들 =['이고잉','리체','두루','태호','수지'];
  </script>

  <h2>동료들</h2>
<ul>
  <script>
    var i=0;
    while(i<동료들.length){
    document.write('<li><a href="#'+동료들[i]+'">'+동료들[i]+'</a></li>');
i=i+1;
  }
    </script>
  </ul>
  </body>
</html>
