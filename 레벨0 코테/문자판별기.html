<body>
    <script>
        var input = prompt("문자를 입력해주세요.");
        var num = Number(input);
        if(num === Number(input)){console.log("숫자");}
        else if(input === input.toUpperCase(input)){console.log("대문자");}
        else if(input ===input.toLowerCase(input)){console.log("소문자");}
        else{console.log("보통문자");
    </script>
</body>
