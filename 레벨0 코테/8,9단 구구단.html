<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        #num{width: 200px;}
    </style>
</head>
<body>
    구구단 입력:
    <input type="text" id="num" value="원하는 구구단을 입력해주세요.">
    <input type="button" id="btn" value="출력하기" onclick="myFunction()">

    <script>

        function myFunction(){
            var strNum = document.getElementById("num").value;
            var m = Number(strNum);

            if( m < 2 || m > 9){ alert("2이상, 9이하의 값만 입력할 수 있습니다.");
            } else { 
                document.write("<h1>"+ m +" 단 <br></h1>");
                for(var i = 1; i <=9; i++){
                document.write(m * i + "<br>");
                }
            }
        }
    </script>
</body>
</html>
