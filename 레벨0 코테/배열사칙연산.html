<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        #wrap{width:800px; height:350px; background-color:#e5e5e5;
        margin:0 auto;
    margin-top:30px;}
        h1{text-align:center;}
        #result{width:400px; height:100px; background-color: aquamarine;
        padding:50px; position:relative; left:150px; margin:50px 0px;}
    </style>
</head>
<body>
    <div id ="wrap">
    <h1>입력한 수의 사칙연산 프로그램</h1>
    <div id="result"></div>
    </div>
    <script>
        let num1 = Number(prompt("첫번째 숫자를 입력해주세요."));
        let num2 = Number(prompt("두번째 숫자를 입력해주세요."));
        
        //계산값이 들어있는 배열 calc 변수
        let calc = [];
        calc.push(`${num1} + ${num2} = ${num1 + num2}<br/>`);
        calc.push(`${num1} - ${num2} = ${num1 - num2}<br/>`);
        calc.push(`${num1} × ${num2} = ${num1 * num2}<br/>`);
        calc.push(`${num1} ÷ ${num2} = ${num1 / num2}<br/>`);

        //calc에 들어있는 값을 전부 return 값으로 가지는 함수
        function output(){          
            var a = calc[0];
            var b = calc[1];
            var c = calc[2];
            var d = calc[3];
             return a+b+c+d;       
        }
    
        //div로 값 이동시키는 함수
    function move(inHTML){
        document.getElementById("result").innerHTML = inHTML;
    }

    //output 함수 호출
    move(output());
    </script>
</body>
</html>
