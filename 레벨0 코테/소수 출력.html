<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{width:300px; height:300px; background-color:#e5e5e5;}
    </style>
</head>
<body>
    <h1>소수 목록들</h1>
    <div id="result"></div>

<script>
/* 객체, 배열, 소수*/

var numbers = {}; //numbers 라는 객체를 만듬
numbers.all = []; //all이라는 배열추가
numbers.prime = []; //prime 이라는 배열추가

numbers.isPrime = function(number){
    for (var i= 2; i < number; i++){
        if (number % i == 0){
            return false;
        }
    }
    return true;
};

numbers.addAllNumber = function(max_num){
    for (var i = 2; i <= max_num; i++){
        this.all.push(i);
    }
};

numbers.calcPrimes = function(){
    for (var i = 0; i < this.all.length; i++){
        var n = this.all[i];
        if (this.isPrime(n)){
            this.prime.push(n);
        }
    }
};

numbers.getAllPrimeNumbers = function(){
    var ret ="";
    ret += "<h2>전체 소수의 갯수:" + this.prime.length + "</h2>\n";
    for (var i = 0; i < this.prime.length; i++) {
        ret += (i+1) + "번째 소수: " + this.prime[i] + "<br>\n";
    }
    return ret;
};

numbers.addAllNumber(10);
numbers.calcPrimes();
document.getElementById('result').innerHTML = numbers.getAllPrimeNumbers();
</script>
</body>
</html>
