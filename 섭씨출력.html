<body>
    <script>
        var f = prompt("화씨(° F)를 입력해주세요.")
        fn = Number(f);
        var c = (fn-32) / 1.8
        console.log(c.toFixed(3)+"°C.");
        document.write(c.toFixed(3)+"°C.");
    </script>
